<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table, tr, td {border: 1px solid black; border-collapse: collapse;}
	table tr:nth-last-child(1) td {text-align: center;}
</style>
<script type="text/javascript" src="script.js" charset="UTF-8"></script>
</head>
<body>
	<form action="02_memberProc.jsp" method="post" name="regForm">
		<h3>회원가입</h3>
		<table>
			<tr>
				<th colspan="3">회원가입</th>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input name="id"></td>
				<td>아이디를 적어주세요.</td>
			</tr>
			<tr>
				<td>패드워드</td>
				<td><input type="password" name="pw"></td>
				<td>패스워드를 적어주세요.</td>
			</tr>
			<tr>
				<td>패스워드 확인</td>
				<td><input type="password" name="chk_pw"></td>
				<td>패스워드를 확인합니다.</td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input name="name"></td>
				<td>고객실명을 적어주세요.</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input type="date" name="birth"></td>
				<td>생년월일을 선택해 주세요.</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="email" name="email"></td>
				<td>이메일을 적어주세요.</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="button" value="회원가입" class="btn" onclick="inputCheck()">&emsp;
					<input type="reset" class="btn" value="다시쓰기">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
